<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Trainline</title>
  </head>
  <header>
    <div class="header--logo">
      <p>trainline</p>
    </div>
    <div class="header--account">
      <ul>
        <li class="header--account--signup">Créer un compte</li>
        <li class="header--account--signin">Se connecter</li>
        <li class="header--account--help">Aide</li>
        <li class="header--account--language">
          <button type="header--button--country" name="country">
            <img src="https://assets.trainline.eu/assets/images/country-flags/fr-3f3d5b0b269d11f3a65fe5109e0ac701.svg"
            alt="France">
          </button>
        </li>
        <li class="header--account--money">
          <button type="header--button--money" name="money">EUR</button>
        </li>
      </ul>
    </div>
  </header>
  <body>
    <section class="home">
      <div class="home--title">
        <h1>Réserver vos billets de train et de bus. En France et en Europe</h1>
        <p>Voyagez avec Trainline, leader indépendant de la vente de billets de train
          et de bus en Europe.</p>
      </div>
    </section>
    <main>
    <section class="main--page">
      <div class="enterprises">
        <h2 class="enterprises--title">Ils nous font confiance. Nous vendons leurs billets.</h2>
        <div class="enterprises--logos">
          <div class="enterprises--logos-first--row">
            <div class="enterprises--logos--first">
              <img src="https://assets.trainline.eu/assets/images/carriers/color/sncf-7f078a98a8f3e3c134fb32422e02c9f0.svg"
               alt="SNCF">
            </div>
            <div class="enterprises--logos--second">
              <img src="https://assets.trainline.eu/assets/images/carriers/color/ouigo-dfab4f2b8c8416c80d11690c24338af2.svg"
              alt="ouigo">
            </div>
            <div class="enterprises--logos--third">
              <img src="https://assets.trainline.eu/assets/images/carriers/color/ouibus-a2d2b2607071e0b4a2df6df94fd547b3.svg"
               alt="ouibus">
            </div>
            <div class="enterprises--logos--fourth">
              <img src="https://assets.trainline.eu/assets/images/open-home/carriers/thalys-a4f22fdcbe62b3d0d765c357bd04761b.svg"
              alt="thalys">
            </div>
            <div class="enterprises--logos--fifth">
              <img src="https://assets.trainline.eu/assets/images/carriers/color/eurostar-dc26edd3437c6e8a0891bf7326b40fde.png"
              alt="eurostar">
            </div>
            <div class="enterprises--logos--sixth">
              <img src="https://assets.trainline.eu/assets/images/carriers/color/lyria-3b59058530cd6e4a2b89eea4b12407ef.svg"
              alt="tgv lyria">
            </div>
            <div class="enterprises--logos--seventh">
              <img src="https://assets.trainline.eu/assets/images/carriers/color/db-fe055f9a2a7481beebe06a195445c59a.svg"
               alt="db">
            </div>
          </div>
          <div class="enterprises--logos--second--row">
            <div>
              <div class="enterprises--logos-eigth"></div>
              <img src="https://assets.trainline.eu/assets/images/open-home/carriers/trenitalia-af087610d879e75880004ba32b6b8d71.svg"
               alt="trenitalia">
            </div>
            <div>
              <div class="enterprises--logos--nineth"></div>
              <img src="https://assets.trainline.eu/assets/images/carriers/color/thello-5eff56c5679cfcc2560dc44e9cab96d0.svg"
              alt="thello">
            </div>
            <div>
              <div class="enterprises--logos--ten"></div>
              <img src="https://assets.trainline.eu/assets/images/open-home/carriers/italo-b795d86d1e9a3b8d61e19868b0fed225.svg"

            </div>
            <div>
              <div class="enterprises--logos--eleventh"></div>

              alt="renfe">
            </div>
            <div>
              <div class="enterprises--logos--twelwe"></div>
              <img src="https://assets.trainline.eu/assets/images/carriers/color/sncb-e2b7470599ea7cb7178676247377fe8e.svg"

            </div>
            <div>

              <img src="https://assets.trainline.eu/assets/images/carriers/color/ns-e8739d50040e2bae80b4a8efc4a85376.svg"

              <div class="enterprises--logos--fourteen"></div>
              <img src="https://assets.trainline.eu/assets/images/carriers/color/cff-c39195da8644f20ac05eb76cd9bdaeb5.svg"

      </div>
    </section>
        </main>

</html>
