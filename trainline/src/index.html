<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trainline</title>
  </head>
  <header>
    <div class="header--logo">
      <p>trainline</p>
    </div>
    <div class="header--account">
      <ul>
        <li class="header--account--signup">Créer un compte</li>
        <li class="header--account--signin">Se connecter</li>
        <li class="header--account--help">Aide</li>
        <li class="header--account--language"></li>
        <li class="header--account--money"></li>
      </ul>
    </div>
  </header>
  <body>
    <div class="home--title">
      <h1>Réserver vos billets de train et de bus. En France et en Europe</h1>
      <p>Voyagez avec Trainline, leader indépendant de la vente de billets de train
        et de bus en Europe.</p>
    </div>
    <div class="form--search">
      <div class="tab--search--title">
        <h2>Quel est votre trajet ?</h2>
      </div>
      <form class="tab--search--options" action="index.html" method="post">
        <div class="tab--search--situation">
          <div class="departure">
            <input tabindex="1" type="text" autocomplete="off" spellcheck="false"
            required="" placeholder="Saisissez votre gare de départ…" id="ember690"
            class="search__departure-input ember-text-field textfield station-text-field empty
            station-text-field-- search__input empty ember-view">
          </div>
          <div class="arrival">
            <input tabindex="1" type="text" autocomplete="off" spellcheck="false"
            required="" placeholder="Saisissez votre gare d'arrivée…" id="ember690"
            class="search__departure-input ember-text-field textfield station-text-field empty
            station-text-field-- search__input empty ember-view">
          </div>
          <div class="tab--search--date">
            <div class="date--departure">
              <input tabindex="1" type="button" value="" id="ember704"
              class="search__departure-date-input search__input empty ember-view">
              <input tabindex="1" type="text" autocomplete="off" spellcheck="false"
              required="" placeholder="Allez…" id="ember690"
              class="search__departure-input ember-text-field textfield station-text-field empty
              station-text-field-- search__input empty ember-view">
            </div>
            <div class="date--arrival">
              <input tabindex="1" type="button" value="" id="ember704"
              class="search__departure-date-input search__input empty ember-view">
              <input tabindex="1" type="text" autocomplete="off" spellcheck="false"
              required="" placeholder="Retour…" id="ember690"
              class="search__departure-input ember-text-field textfield station-text-field empty
              station-text-field-- search__input empty ember-view">
            </div>
          </div>
          <div class="tab--search--participants">
            <input tabindex="1" type="button" value="1 Adulte (26 - 59)" id="ember714"
            class="search__participants-input">
            <button type="button" class="search__add-participants" data-ember-action="" data-ember-action-715="715">
              Sélectionner d’autres passagers
            </button>
          </div>
          <a class="search--promo" href="">Utiliser un code de réduction</a>
          <button type="button" name="button--search">Rechercher</button>
        </div>
      </form>
    </div>
  </body>
</html>
